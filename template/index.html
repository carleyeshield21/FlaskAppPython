<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App ka ng Ina Ka</title>
</head>
<body>
    <code>This is a code</code>
    <form>
        <div>
            <label for="pers_name">First name</label>
            <input type="text" id="pers_name" name="first_name" required>
        </div>
        <div>
            <label for="lust_name">Lust name</label>
            <input type="text" id="lust_name" name="lust_name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div>
            <label for="date">Abillable istart Date</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div>
            <label>Trabaho sa kasalukuyang panahon:</label>
            <br>
            <input type="radio" id="employed" name="employed" required>
            <label for="employed">May tarbaho, hindi tambay</label>

            <input type="radio" id="unemployed" name="unemployed" required>
            <label for="unemployed">Wala kang trabahong hayup ka</label>

            <input type="radio" id="negosyante" name="negosyante" required>
            <label for="negosyante">Negosyante ako, bakit??</label>

        </div>
    </form>
</body>
</html>
